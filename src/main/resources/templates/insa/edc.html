		// Grid 생성

			autoWidth : true,

			nm : "김길동",

		}, 

		];

		
		
		class downloadFunc {
			  constructor(props) {

			    // 현재 행 데이터 가져오기
			    const row = props.grid.getRow(props.rowKey);

			    // 미수료일 경우 빈 요소 반환
			    if (row.complSt === "미수료") {
			      this.el = document.createElement("div"); // 빈 셀
			      return;
			    }

			    // --- 수료일 경우에만 아이콘 표시 ---
			    const button = document.createElement('button');
			    button.innerHTML = '<i class="fa fa-download"></i>';

			    button.style.border = "none";
			    button.style.background = "transparent";
			    button.style.cursor = "pointer";
			    button.style.fontSize = "20px";
			    button.style.color = "#333";

			    button.addEventListener("click", () => {
			      const rowKey = props.rowKey;
			      const row = props.grid.getRow(rowKey);

			      fetch(`/api/get-file-name?id=${row.id}`)
			        .then(res => res.json())
			        .then(data => {
			          const fileName = data.fileName;

			          const link = document.createElement("a");
			          link.href = `/images/download/${fileName}`;
			          link.download = fileName;

			          document.body.appendChild(link);
			          link.click();
			          link.remove();
			        })
			        .catch(err => {
			          console.error("Download error:", err);
			          alert("파일 다운로드 중 오류가 발생했습니다.");
			        });
			    });

			    this.el = button;
			  }

			  getElement() {
			    return this.el;
			  }
			}



		
		// Grid2 생성
		const grid2 = new tui.Grid({

			}, {

				name : 'nm'
			}, {

				name : 'deptNm'				
			}, {

				name : 'complSt',
				align : 'center'
			}, {
				header : '수료증파일',
				name : 'complFile',
				align : 'center',
				renderer: downloadFunc
			} ],
			bodyHeight : 200, // 본문 높이 고정
		});
		
		/* =====================================================
		 * 2. 모달 열고/닫기
		 * ===================================================== */
		const openBtn = document.getElementById("openRegistModal");
		const modal   = document.getElementById("registModal");
		const back    = document.getElementById("registBackdrop");

		function openModal() {
		  if (!modal || !back) return;
		  modal.classList.add("show");
		  modal.style.display = "block";
		  back.style.display = "block";
		  grid.refreshLayout();
		}

		function closeModal() {
		  if (!modal || !back) return;
		  modal.classList.remove("show");
		  modal.style.display = "none";
		  back.style.display = "none";
		}

		if (openBtn) {
		  openBtn.addEventListener("click", openModal);
		}
		if (modal) {
		  modal.addEventListener("click", (event) => {
		    if (!event.target.closest(".modal-content")) {
		      closeModal();
		    }
		  });
		}
