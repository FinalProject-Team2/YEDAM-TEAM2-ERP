<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout}">

<head>
<meta charset="UTF-8">

<title>employee-register</title>

<style>
.fixed-photo {
	width: 150px; /* 원하는 가로 크기 */
	height: 200px; /* 원하는 세로 크기 */
	object-fit: cover; /* 비율 유지하며 영역에 맞게 채움 */
}

.form-select {
	color: #000 !important;
}
</style>
</head>
<body layout:fragment="content">

	<div class="row">
		<div class="col-md-12 mb-3">
			<div class="card">
				<!-- 카드 헤더 : 제목 + 초기화/조회 버튼 -->
				<div class="card-header">
					<div class="card-header-left">
						<h5 class="card-title">조회</h5>
					</div>
					<div class="card-header-right">
						<button class="btn btn-dark">초기화</button>
						<button onclick="getList(this)" class="btn btn-outline-dark">조회</button>
					</div>
				</div>
				<div class="card-body">


					<div class="row mb-2">
						<div class="col-md-3">
							<label class="form-label">이름</label> <input id="nm" type="text"
								class="form-control empJohoe" placeholder="Value">
						</div>
						<div class="col-md-3">
							<label class="form-label">사번</label> <input id="empId" type="text"
								class="form-control empJohoe" placeholder="Value">
						</div>
						<div class="col-md-3">
							<label class="form-label">부서</label> <input id="deptNm" type="text"
								class="form-control empJohoe" placeholder="Value">
						</div>
						<div class="col-md-3">
							<label class="form-label">직급</label> <input id="clsf" type="text"
								class="form-control empJohoe" placeholder="Value">
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="row">
		<!-- 검색조건 -->
		<div class="col-md-6">
			<!-- 사원목록 -->
			<div class="card" style="height: 595.95px;">
				<!-- 카드 헤더 : 제목 + 초기화/조회 버튼 -->
				<div class="card-header">
					<div class="card-header-left">
						<h5 class="card-title">사원목록</h5>
					</div>
				</div>
				<div class="card-body">

					<div id="employeeGrid" style="margin: 20px;"></div>
				</div>
			</div>
		</div>

		<!-- 우측 패널 -->
		<div class="col-md-6">
			<!-- 기본정보 -->
			<div class="card mb-3">
				<!-- 카드 헤더 : 제목 + 초기화/조회 버튼 -->
				<div class="card-header">
					<div class="card-header-left">
						<h5 class="card-title">기본정보&인사정보</h5>
					</div>
					<div class="card-header-right">
						<button class="btn btn-outline-dark ">근로계약서</button>
						<button class="btn btn-outline-dark ">등록</button>
						<button class="btn btn-outline-danger ">삭제</button>
					</div>
				</div>
				<div class="card-body ">


					<div class="row">
						<div class="col-md-4 text-center">
							<img id="v_proofPhoto" src="/images/faces/face11.jpg" alt="사진"
								class="img-thumbnail fixed-photo" />
						</div>
						<div class="col-md-8">
							<div class="row mb-2">
								<div class="col-md-6">
									<label class="form-label">사번</label> <input id="v_empId"
										type="text" class="form-control" placeholder="사번(자동생성)" />
								</div>
								<div class="col-md-6">
									<label for="userName" class="form-label">입사일</label>
									<div class="input-group date js-date-single">
										<input id="v_encpn" type="text"
											class="form-control datepicker js-date-input"
											placeholder="날짜 선택"> <span
											class="input-group-text js-date-icon"> <i
											class="bi bi-calendar"></i>
										</span>
									</div>
								</div>
							</div>
							<div class="row mb-2">
								<div class="col-md-6">
									<label class="form-label">이름</label> <input id="v_nm"
										type="text" class="form-control" placeholder="홍길동" />
								</div>
								<div class="col-md-6">
									<label for="userName" class="form-label">생년월일</label>
									<div class="input-group date js-date-single">
										<input id="v_brthdy"
										    type="text"
											class="form-control datepicker js-date-input"
											placeholder="날짜 선택"> <span
											class="input-group-text js-date-icon"> <i
											class="bi bi-calendar"></i>
										</span>
									</div>
								</div>
							</div>
							<div class="row mb-2">
								<div class="col-md-6">
									<label class="form-label">연락처</label> <input id="v_cttpc"
										type="text" class="form-control" placeholder="010-1234-1234" />
								</div>
								<div class="col-md-6">
									<label class="form-label">이메일</label> <input id="v_email"
										type="email" class="form-control" placeholder="abc@mail.com" />
								</div>
							</div>
						</div>
					</div>

					<div class="row mb-2">

						<div class="col-md-2">
							<label class="form-label">부서</label> <select id="v_deptNm"
								class="form-select">
								<option>인사</option>
								<option>영업</option>
								<option>생산</option>
							</select>
						</div>
						<div class="col-md-3">
							<label class="form-label">직책</label> <select id="v_rspofc"
								class="form-select">
								<option>팀원</option>
								<option>팀장</option>
								<option>관리자</option>
								<option>임원</option>
							</select>
						</div>

						<div class="col-md-2">
							<label class="form-label">직급</label> <select id="v_clsf"
								class="form-select">
								<option>사원</option>
								<option>대리</option>
								<option>과장</option>
								<option>부장</option>
								<option>이사</option>
							</select>
						</div>

						<div class="col-md-3">
							<label class="form-label">고용형태</label> <select
							    id="v_emplymTy"
								class="form-select">
								<option value="">정직원</option>
								<option>계약직</option>
								<option>일용직</option>
							</select>
						</div>

						<div class="col-md-2">
							<label class="form-label">재직상태</label> <select
							    id="v_hffcSt"
								class="form-select">
								<option value="hffcStTest_001">재직</option>
								<option value="hffcStTest_002">퇴직</option>
								<option value="hffcStTest_003">휴직</option>
								<option value="hffcStTest_004">퇴사</option>
							</select>
						</div>

					</div>

					<div class="row mb-2">
						<div class="col-md-4">
							<label class="form-label">직무</label>
							<input id="v_dty" type="text" class="form-control" placeholder="HRM(인적자원관리)" />
						</div>


						<div class="col-md-4">
							<label class="form-label">계좌번호</label>
							<input id="acnutno" type="text" class="form-control" placeholder="계좌번호입력" />
						</div>

						<div class="col-md-4">
							<label class="form-label">근무형태</label>
							<select id="basi_id" class="form-select">
								<option value="basiIdTest_001">인사팀 기준근무</option>
								<option value="basiIdTest_002">생산팀 교대근무</option>
							</select>
						</div>

					</div>

					<div class="row mb-2">

						<div class="col-md-6">
							<label class="form-label">급여 방식</label> <select id="salaryType"
								class="form-select">
								<option value="bslry">기본급</option>
								<option value="pymhr">시급</option>
							</select>
						</div>
						<div class="col-md-6">
							<label class="form-label">기본급/시급</label> <input type="text"
								id="salaryInput" class="form-control" placeholder="금액입력"
								name="monthlySalary" />
						</div>

					</div>

				</div>
			</div>


		</div>
	</div>
	<script>
	
	
	
	function getList(el) {
		let keyword = document.querySelectorAll('.empJohoe');
		
		let datas = {};
		
		for(let val of keyword){
			datas[val.id] = val.value;
		}
		
		fetch(`/empJohoe?nm=${datas.nm}&empId=${datas.empId}&deptNm=${datas.deptNm}&clsf=${datas.clsf}`)
		.then(response => response.json())
		.then((result) => {			
			console.log(result);
			grid.resetData(result);
		})
	}
	

		// Grid 생성
		const grid = new tui.Grid({
			el : document.getElementById('employeeGrid'),
			data : [],
			scrollX : false,
			scrollY : true,
			minBodyHeight : 0,
			autoWidth : true,
			columns : [ {
				header : '이름',
				name : 'nm',
				sortable : 'true'
			}, {
				header : '사번',
				name : 'empId'
			}, {
				header : '부서',
				name : 'deptNm'
			}, {
				header : '직급',
				name : 'clsf',
				align : 'center'
			} ],
			bodyHeight : 440, // 본문 높이 고정
		});

		//급여 경우의수 처리
		function bindSalary(rowData) {
			if (rowData.bslry) {
				salaryType.value = "bslry";
				salaryInput.value = rowData.bslry;
			} else if (rowData.pymhr) {
				salaryType.value = "pymhr";
				salaryInput.value = rowData.pymhr;
			} else {
				salaryType.value = "";
				salaryInput.value = "";
			}
		}
	</script>
	<script type="module">
import { bindGridToForm, formToJson } from '/assets/js/teamExportUtil.js';
//그리드 행 클릭 시 상세정보 입력
grid.on('click', function(ev) {
    const rowData = grid.getRow(ev.rowKey);
    if (!rowData) return;

    bindGridToForm(rowData);
    bindSalary(rowData); // 급여 처리
    
    const dto = formToJson();  
    console.log(dto);
});
</script>
</body>
</html>
