<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">

<head>
  <meta charset="UTF-8">
  <title>ERP 로그인</title>

  <style>
    .login-wrapper {
      min-height: calc(100vh - 80px);
      display: flex;
      align-items: flex-start; /* 위쪽 기준으로 붙이기 */
      justify-content: center; /* 가로 가운데 유지 */
      padding-top: 0px;
    }

    .login-card {
      width: 380px;
      border: 1px solid #ddd;
      box-shadow: 0 4px 12px rgba(0, 0, 0, .06);
      padding: 36px 40px 28px;
      position: relative;
      background-color: #ffffff;
    }

    .login-card-title {
      font-size: 1.5rem;
      font-weight: 700;
      text-align: center;
      margin-bottom: 28px;
    }

    .login-card-close {
      position: absolute;
      right: 10px;
      top: 8px;
      font-size: 18px;
      border: none;
      background: transparent;
      cursor: pointer;
    }

    .login-card-close:hover {
      opacity: .7;
    }

    .login-error {
      min-height: 18px;
      font-size: 0.78rem;
      color: #dc3545;
      margin-top: 4px;
    }

    /* === 캡챠 영역 === */
    .captcha-box {
      border: 1px solid #dee2e6;
      border-radius: 4px;
      padding: 10px 12px;
      margin: 16px 0 24px;
      background-color: #f8f9fa;
    }

    .captcha-top-row {
      display: flex;
      align-items: center;
      margin-bottom: 8px;
    }

    .captcha-image {
      width: 120px;
      height: 40px;
      border: 1px solid #ced4da;
      background-color: #ffffff;
      margin-right: 8px;
    }

    .captcha-input {
      font-size: 0.9rem;
    }

    /* === OTP 영역 === */
    .otp-box {
      border: 1px solid #dee2e6;
      border-radius: 4px;
      padding: 10px 12px;
      margin-top: 16px;
      background-color: #ffffff;
    }

    .btn-login,
    .btn-find-pwd {
      min-width: 120px;
    }
  </style>
</head>

<body layout:fragment="content">

<div class="login-wrapper">
  <div class="login-card">

    <button type="button" class="login-card-close" aria-label="Close">&times;</button>

    <h1 class="login-card-title">ERP 로그인</h1>

    <form id="loginForm" method="post" action="" novalidate autocomplete="on">
      <!-- 회사 코드 -->
      <div class="mb-3">
        <label for="vendId" class="form-label">회사 코드</label>
        <input type="text"
               class="form-control"
               id="vendId"
               name="vendId"
               placeholder="회사 코드를 입력하세요"
               autocomplete="organization">
      </div>

      <!-- 아이디 -->
      <div class="mb-3">
        <label for="loginId" class="form-label">아이디</label>
        <input type="text"
               class="form-control"
               id="loginId"
               name="loginId"
               placeholder="아이디를 입력하세요"
               autocomplete="username">
      </div>

      <!-- 비밀번호 -->
      <div class="mb-1">
        <label for="password" class="form-label">비밀번호</label>
        <input type="password"
               class="form-control"
               id="password"
               name="password"
               placeholder="비밀번호를 입력하세요"
               autocomplete="current-password">
      </div>

      <!-- 에러 메시지 영역 -->
      <div id="loginError" class="login-error"></div>

      <!-- ✅ 캡챠 영역: 처음에는 숨김 상태로 -->
      <div class="captcha-box" id="captchaBox" style="display:none;">
        <div class="captcha-top-row">
          <img id="captchaImg"
               class="captcha-image"
               src=""
               alt="보안문자 이미지">
          <button type="button"
                  class="btn btn-outline-secondary btn-sm"
                  id="btnRefreshCaptcha">
            새로고침
          </button>
        </div>
        <input type="text"
               class="form-control captcha-input"
               id="captchaValue"
               name="captchaValue"
               placeholder="위에 보이는 문자를 입력하세요.">
        <div id="captchaError" class="login-error"></div>
      </div>

      <!-- ✅ OTP 영역: 처음에는 숨김 -->
      <div class="otp-box" id="otpBox" style="display:none;">
        <div class="mb-2">
          <label for="otpCode" class="form-label">OTP 코드</label>
          <input type="text"
                 class="form-control"
                 id="otpCode"
                 name="otpCode"
                 placeholder="전송된 인증번호를 입력하세요.">
        </div>
        <div id="otpError" class="login-error"></div>
        <div class="d-flex justify-content-center gap-2 mt-2">
          <button type="button"
                  class="btn btn-dark btn-login"
                  id="otpSubmitBtn">OTP 확인
          </button>
          <button type="button"
                  class="btn btn-outline-secondary"
                  id="otpCancelBtn">취소
          </button>
        </div>
      </div>

      <!-- 버튼 영역 -->
      <div class="d-flex justify-content-center gap-2 mt-3" id="loginBtnArea">
        <button type="submit" class="btn btn-dark btn-login" id="loginBtn">로그인</button>
        <button type="button"
                class="btn btn-outline-secondary btn-find-pwd"
                id="findPwdBtn">비밀번호 찾기</button>
      </div>
    </form>

  </div>
</div>

<script>
  document.addEventListener('DOMContentLoaded', function () {
    const form = document.getElementById('loginForm');
    if (!form) return;

    const vendIdInput   = document.getElementById('vendId');
    const loginIdInput  = document.getElementById('loginId');
    const passwordInput = document.getElementById('password');

    const loginBtn      = document.getElementById('loginBtn');
    const findPwdBtn    = document.getElementById('findPwdBtn');
    const loginBtnArea  = document.getElementById('loginBtnArea');
    const errorDiv      = document.getElementById('loginError');

    // 캡챠 관련
    const captchaBox        = document.getElementById('captchaBox');
    const captchaImg        = document.getElementById('captchaImg');
    const captchaInput      = document.getElementById('captchaValue');
    const captchaError      = document.getElementById('captchaError');
    const btnRefreshCaptcha = document.getElementById('btnRefreshCaptcha');

    // OTP 관련
    const otpBox        = document.getElementById('otpBox');
    const otpCodeInput  = document.getElementById('otpCode');
    const otpError      = document.getElementById('otpError');
    const otpSubmitBtn  = document.getElementById('otpSubmitBtn');
    const otpCancelBtn  = document.getElementById('otpCancelBtn');

    // ✅ 캡챠 이미지 새로고침 함수 (필요할 때만 호출)
    function refreshCaptcha() {
      if (!captchaImg) return;
      const baseUrl = '/logIn/captcha';
      captchaImg.src = baseUrl + '?ts=' + new Date().getTime();
      if (captchaInput) {
        captchaInput.value = '';
      }
      if (captchaError) {
        captchaError.textContent = '';
      }
    }

    // 초기에는 캡챠/OTP 숨김
    if (captchaBox) captchaBox.style.display = 'none';
    if (otpBox) otpBox.style.display = 'none';

    // 캡챠 새로고침 버튼
    if (btnRefreshCaptcha) {
      btnRefreshCaptcha.addEventListener('click', function () {
        refreshCaptcha();
      });
    }

    // ==========================
    // ⓐ 로그인 폼 submit (ID/PW + 캡챠)
    // ==========================
    form.addEventListener('submit', function (e) {
      e.preventDefault(); // 기본 폼 제출 막기

      // OTP 모드일 때는 로그인 submit 대신 무시
      if (otpBox && otpBox.style.display !== 'none') {
        return;
      }

      errorDiv.textContent = '';
      if (captchaError) captchaError.textContent = '';
      if (otpError) otpError.textContent = '';

      const vendId = vendIdInput.value.trim();
      const loginId = loginIdInput.value.trim();
      const password = passwordInput.value.trim();
      const captchaValue = captchaInput ? captchaInput.value.trim() : '';

      if (!vendId || !loginId || !password) {
        errorDiv.textContent = '회사 코드, 아이디, 비밀번호를 모두 입력해주세요.';
        return;
      }

      loginBtn.disabled = true;
      const originalText = loginBtn.textContent;
      loginBtn.textContent = '로그인 중...';

      const formData = new FormData();
      formData.append('vendId', vendId);
      formData.append('loginId', loginId);
      formData.append('password', password);
      // 캡챠 값도 있으면 같이 전송
      if (captchaValue) {
        formData.append('captchaValue', captchaValue);
      }

      fetch('/logIn/login', {
        method: 'POST',
        body: formData
      })
        .then(function (response) {
          if (!response.ok) {
            throw new Error('서버 응답 오류');
          }
          return response.json();
        })
        .then(function (data) {
          // 최종 로그인 성공
          if (data.success) {
            window.location.href = '/';
            return;
          }

          // 공통 에러 메시지
          errorDiv.textContent = data.message || '아이디 또는 비밀번호가 올바르지 않습니다.';

          // ✅ 1) OTP가 필요한 상태 (ID/PW OK + OTP_YN = Y)
          if (data.otpRequired) {

            // 입력창/버튼 비활성화 (아이디/비번 재입력 방지)
            vendIdInput.readOnly   = true;
            loginIdInput.readOnly  = true;
            passwordInput.readOnly = true;

            // 로그인 버튼 영역은 숨기거나 비활성화
            if (loginBtnArea) {
              loginBtnArea.style.display = 'none';
            }

            // 캡챠는 더 이상 필요 없음 (원하면 그대로 둬도 됨)
            if (captchaBox) {
              captchaBox.style.display = 'none';
            }

            // OTP 박스 표시
            if (otpBox) {
              otpBox.style.display = '';
            }
            if (otpCodeInput) {
              otpCodeInput.value = '';
              otpCodeInput.focus();
            }
            if (otpError) {
              otpError.textContent = '';
            }

            return; // 여기서는 캡챠Required 처리는 안 해도 됨
          }

          // ✅ 2) 일반 실패 + 캡챠 필요 (다음 로그인부터 캡챠 ON)
          if (typeof data.captchaRequired !== 'undefined' && data.captchaRequired) {
            if (captchaBox) {
              captchaBox.style.display = '';
            }
            refreshCaptcha();
          }
        })
        .catch(function (err) {
          console.error(err);
          errorDiv.textContent = '로그인 처리 중 오류가 발생했습니다. 잠시 후 다시 시도해주세요.';
        })
        .finally(function () {
          // OTP 모드로 넘어간 뒤에도 이 finally가 한 번은 실행되지만,
          // 로그인 버튼을 다시 활성화해도 실제로는 form submit이 무시되므로 큰 문제는 없음.
          loginBtn.disabled = false;
          loginBtn.textContent = originalText;
        });
    });

    // ==========================
    // ⓑ OTP 확인 버튼 클릭 (/logIn/otp)
    // ==========================
    if (otpSubmitBtn) {
      otpSubmitBtn.addEventListener('click', function () {
        if (!otpCodeInput) return;

        const code = otpCodeInput.value.trim();
        otpError.textContent = '';
        errorDiv.textContent = '';

        if (!code) {
          otpError.textContent = 'OTP 코드를 입력해 주세요.';
          return;
        }

        otpSubmitBtn.disabled = true;
        const originalText = otpSubmitBtn.textContent;
        otpSubmitBtn.textContent = '확인 중...';

        const formData = new FormData();
        formData.append('otpCode', code);

        fetch('/logIn/otp', {
          method: 'POST',
          body: formData
        })
          .then(function (response) {
            if (!response.ok) {
              throw new Error('서버 응답 오류');
            }
            return response.json();
          })
          .then(function (data) {
            if (data.success) {
              // OTP까지 최종 인증 성공
              window.location.href = '/';
            } else {
              // OTP 실패 메시지
              otpError.textContent = data.message || 'OTP 코드가 올바르지 않습니다.';
            }
          })
          .catch(function (err) {
            console.error(err);
            otpError.textContent = 'OTP 검증 중 오류가 발생했습니다. 잠시 후 다시 시도해주세요.';
          })
          .finally(function () {
            otpSubmitBtn.disabled = false;
            otpSubmitBtn.textContent = originalText;
          });
      });
    }

    // ==========================
    // ⓒ OTP 취소 버튼 → 전체 로그인 초기화
    // ==========================
    if (otpCancelBtn) {
      otpCancelBtn.addEventListener('click', function () {
        // 가장 간단하게는 페이지 리로드로 초기화
        window.location.reload();
      });
    }
  });
</script>

</body>
</html>
