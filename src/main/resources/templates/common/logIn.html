<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">

<head>
  <meta charset="UTF-8">
  <title>ERP 로그인</title>

  <style>
    .login-wrapper {
      min-height: calc(100vh - 80px);
      display: flex;
      align-items: flex-start; /* 위쪽 기준으로 붙이기 */
      justify-content: center; /* 가로 가운데 유지 */
      padding-top: 0px; /* 위에서 약간 내려오게 (숫자 조절 가능) */
    }

    /* 로그인 카드 박스 */
    .login-card {
      width: 380px;
      border: 1px solid #ddd;
      box-shadow: 0 4px 12px rgba(0, 0, 0, .06);
      padding: 36px 40px 28px;
      position: relative;
      background-color: #ffffff;
    }

    .login-card-title {
      font-size: 1.5rem;
      font-weight: 700;
      text-align: center;
      margin-bottom: 28px;
    }

    /* 오른쪽 상단 X 버튼 */
    .login-card-close {
      position: absolute;
      right: 10px;
      top: 8px;
      font-size: 18px;
      border: none;
      background: transparent;
      cursor: pointer;
    }

    .login-card-close:hover {
      opacity: .7;
    }

    /* 에러 메시지 영역 */
    .login-error {
      min-height: 18px;
      font-size: 0.78rem;
      color: #dc3545;
      margin-top: 4px;
    }

    /* === 캡챠 영역 === */
    .captcha-box {
      border: 1px solid #dee2e6;
      border-radius: 4px;
      padding: 10px 12px;
      margin: 16px 0 24px;
      background-color: #f8f9fa;
    }

    .captcha-top-row {
      display: flex;
      align-items: center;
      margin-bottom: 8px;
    }

    .captcha-image {
      width: 120px;
      height: 40px;
      border: 1px solid #ced4da;
      background-color: #ffffff;
      margin-right: 8px;
    }

    .captcha-input {
      font-size: 0.9rem;
    }

    .btn-login,
    .btn-find-pwd {
      min-width: 120px;
    }
  </style>
</head>

<body layout:fragment="content">

<div class="login-wrapper">
  <div class="login-card">

    <!-- 닫기 버튼 (필요 없으면 제거) -->
    <button type="button" class="login-card-close" aria-label="Close">&times;</button>

    <h1 class="login-card-title">ERP 로그인</h1>

    <!-- 로그인 폼 -->
    <form id="loginForm" method="post" action="" novalidate autocomplete="on">
      <!-- 회사 코드 -->
      <div class="mb-3">
        <label for="vendId" class="form-label">회사 코드</label>
        <input type="text"
               class="form-control"
               id="vendId"
               name="vendId"
               placeholder="회사 코드를 입력하세요"
               autocomplete="organization">
      </div>

      <!-- 아이디 -->
      <div class="mb-3">
        <label for="loginId" class="form-label">아이디</label>
        <input type="text"
               class="form-control"
               id="loginId"
               name="loginId"
               placeholder="아이디를 입력하세요"
               autocomplete="username">
      </div>

      <!-- 비밀번호 -->
      <div class="mb-1">
        <label for="password" class="form-label">비밀번호</label>
        <input type="password"
               class="form-control"
               id="password"
               name="password"
               placeholder="비밀번호를 입력하세요"
               autocomplete="current-password">
      </div>

      <!-- 에러 메시지 영역 -->
      <div id="loginError" class="login-error"></div>

      <!-- ✅ 실제 캡챠 영역 -->
      <div class="captcha-box" id="captchaBox">
        <div class="captcha-top-row">
          <img id="captchaImg"
               class="captcha-image"
               src="/logIn/captcha"
               alt="보안문자 이미지">
          <button type="button"
                  class="btn btn-outline-secondary btn-sm"
                  id="btnRefreshCaptcha">
            새로고침
          </button>
        </div>
        <input type="text"
               class="form-control captcha-input"
               id="captchaValue"
               name="captchaValue"
               placeholder="위에 보이는 문자를 입력하세요.">
        <div id="captchaError" class="login-error"></div>
      </div>

      <!-- 버튼 영역 -->
      <div class="d-flex justify-content-center gap-2">
        <button type="submit" class="btn btn-dark btn-login" id="loginBtn">로그인</button>
        <button type="button"
                class="btn btn-outline-secondary btn-find-pwd">비밀번호 찾기</button>
      </div>
    </form>

  </div>
</div>

<script>
  document.addEventListener('DOMContentLoaded', function () {
    const form = document.getElementById('loginForm');
    const loginBtn = document.getElementById('loginBtn');
    const errorDiv = document.getElementById('loginError');

    const captchaBox = document.getElementById('captchaBox');
    const captchaImg = document.getElementById('captchaImg');
    const captchaInput = document.getElementById('captchaValue');
    const captchaError = document.getElementById('captchaError');
    const btnRefreshCaptcha = document.getElementById('btnRefreshCaptcha');

    if (!form) return;

    // ✅ 캡챠 이미지 새로고침 함수
    function refreshCaptcha() {
      if (!captchaImg) return;
      // 캐시 방지를 위해 쿼리 파라미터에 timestamp 추가
      const baseUrl = '/logIn/captcha';
      captchaImg.src = baseUrl + '?ts=' + new Date().getTime();
      if (captchaInput) {
        captchaInput.value = '';
      }
      if (captchaError) {
        captchaError.textContent = '';
      }
    }

    // 페이지 로드 시 한 번 호출 (초기 캡챠 표시)
    refreshCaptcha();

    // 새로고침 버튼 클릭 시 캡챠 재생성
    if (btnRefreshCaptcha) {
      btnRefreshCaptcha.addEventListener('click', function () {
        refreshCaptcha();
      });
    }

    form.addEventListener('submit', function (e) {
      e.preventDefault(); // 기본 폼 제출 막기

      errorDiv.textContent = '';
      if (captchaError) captchaError.textContent = '';

      const vendId = form.vendId.value.trim();
      const loginId = form.loginId.value.trim();
      const password = form.password.value.trim();
      const captchaValue = captchaInput ? captchaInput.value.trim() : '';

      if (!vendId || !loginId || !password) {
        errorDiv.textContent = '회사 코드, 아이디, 비밀번호를 모두 입력해주세요.';
        return;
      }

      // (정책에 따라) 캡챠를 항상 필수로 쓰고 싶으면 이 검증 유지
      // 나중에 "captchaRequired" 플래그에 따라 조건부로 바꿀 수도 있음
      if (captchaBox && captchaBox.style.display !== 'none') {
        if (!captchaValue) {
          captchaError.textContent = '보안문자를 입력해주세요.';
          return;
        }
      }

      loginBtn.disabled = true;
      const originalText = loginBtn.textContent;
      loginBtn.textContent = '로그인 중...';

      const formData = new FormData();
      formData.append('vendId', vendId);
      formData.append('loginId', loginId);
      formData.append('password', password);
      // ✅ 캡챠 값도 함께 전송
      if (captchaValue) {
        formData.append('captchaValue', captchaValue);
      }

      fetch('/logIn/login', {
        method: 'POST',
        body: formData
      })
        .then(function (response) {
          if (!response.ok) {
            throw new Error('서버 응답 오류');
          }
          return response.json();
        })
        .then(function (data) {
          if (data.success) {
            window.location.href = '/';
          } else {
            // 공통 에러 메시지
            errorDiv.textContent = data.message || '아이디 또는 비밀번호가 올바르지 않습니다.';

            // ✅ 서버에서 captchaRequired 플래그 내려줄 경우 처리 (선택)
            if (typeof data.captchaRequired !== 'undefined') {
              if (data.captchaRequired) {
                // 캡챠가 필요한 상태 → 보여주고 새로고침
                if (captchaBox) {
                  captchaBox.style.display = '';
                }
                refreshCaptcha();
              } else {
                // 필요 없다면 숨길 수도 있음 (원하면 유지)
                // captchaBox.style.display = 'none';
              }
            } else {
              // 플래그가 없더라도, 캡챠 실패 등으로 다시 그려주는 편이 안전
              refreshCaptcha();
            }
          }
        })
        .catch(function (err) {
          console.error(err);
          errorDiv.textContent = '로그인 처리 중 오류가 발생했습니다. 잠시 후 다시 시도해주세요.';
          refreshCaptcha();
        })
        .finally(function () {
          loginBtn.disabled = false;
          loginBtn.textContent = originalText;
        });
    });
  });
</script>

</body>
</html>
