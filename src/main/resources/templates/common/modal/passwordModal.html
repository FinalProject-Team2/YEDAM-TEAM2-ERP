<!-- /templates/auth/modal/pwChangeModal.html (예시) -->
<div th:fragment="pwChangeModal">

  <!-- 배경 -->
  <div class="modal-backdrop" id="pwChangeBackdrop"></div>

  <!-- 모달 본체 -->
  <div class="modal" id="pwChangeModal">
    <div class="modal-dialog modal-dialog-centered" style="--bs-modal-width: 480px;">
      <div class="modal-content">
        <div class="modal-body">

          <!-- 타이틀 + 닫기 버튼 -->
          <div class="d-flex justify-content-between align-items-center mb-3">
            <h5 class="modal-title mb-0">비밀번호 변경</h5>
            <!-- 닫기 버튼은 JS에서 클릭 이벤트로 모달 닫기 처리 -->
            <button type="button"
                    class="btn-close"
                    id="pwChangeCloseBtn"
                    aria-label="Close"></button>
          </div>

          <!-- 현재 비밀번호 -->
          <div class="row mb-3">
            <div class="col-md-12">
              <label for="currentPassword" class="form-label">현재 비밀번호</label>
              <input type="password"
                     id="currentPassword"
                     class="form-control"
                     placeholder="현재 비밀번호를 입력하세요">
            </div>
          </div>

          <!-- 새 비밀번호 -->
          <div class="row mb-3">
            <div class="col-md-12">
              <label for="newPassword" class="form-label">새 비밀번호</label>
              <input type="password"
                     id="newPassword"
                     class="form-control"
                     placeholder="새 비밀번호를 입력하세요">
            </div>
          </div>

          <!-- 새 비밀번호 확인 -->
          <div class="row mb-4">
            <div class="col-md-12">
              <label for="confirmPassword" class="form-label">새 비밀번호 확인</label>
              <input type="password"
                     id="confirmPassword"
                     class="form-control"
                     placeholder="새 비밀번호를 다시 입력하세요">
            </div>
          </div>

          <!-- 경고/안내 + 버튼 영역 -->
          <div class="d-flex align-items-center justify-content-between">
            <!-- 에러 메시지 영역 (기본은 숨김) -->
            <div id="pwChangeErrorBox"
                 class="d-none small text-danger">
              <span class="badge bg-danger me-1">!</span>
              <span id="pwChangeErrorMsg">비밀번호 규칙을 확인해주세요.</span>
            </div>

            <!-- 오른쪽 버튼 -->
            <div class="ms-auto">
              <button type="button"
                      class="btn btn-dark"
                      id="pwChangeSaveBtn">
                저장
              </button>
              <button type="button"
                      class="btn btn-outline-dark ms-1"
                      id="pwChangeCancelBtn">
                취소
              </button>
            </div>
          </div>

          <!-- 하단 설명 문구 -->
          <p class="mt-3 mb-0 text-muted" style="font-size: 0.85rem;">
            저장 버튼을 누르면 비밀번호를 변경할 수 있습니다.
            비밀번호의 규칙은 비밀번호 정책의 규칙을 준수합니다.
          </p>

        </div>
      </div>
    </div>
  </div>
</div>
