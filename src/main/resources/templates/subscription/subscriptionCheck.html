<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>구독 정보 확인</title>
</head>
<body layout:fragment="content">
    <div class="row">
        <!-- 왼쪽: 구독 정보 카드 -->
        <div class="col-md-6 d-flex">
            <div class="card mb-3 flex-fill">
                <div class="card-header">
                    <div class="card-header-left">
                        <h5 class="card-title">구독 정보</h5>
                    </div>
                </div>
                <div class="card-body">
                    <!-- subscriptionPlan.html과 동일한 form 레이아웃: row + col-md-6 + form-label/form-control -->
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label">구독 플랜명</label>
                            <input type="text" class="form-control"
                                   th:value="${usage != null} ? ${usage.planNm} : ''" readonly>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">결제주기</label>
                            <input type="text" class="form-control"
                                   th:value="${usage != null} ? ${usage.sttlPerd} : ''" readonly>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label">구독 시작일자</label>
                            <input type="text" class="form-control"
                                   th:value="${usage != null} ? ${#temporals.format(usage.creaDt, 'yyyy-MM-dd')} : ''" readonly>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">계정 발급 가능 수</label>
                            <input type="text" class="form-control"
                                   th:value="${usage != null} ? ${usage.acctIssuCnt} : ''" readonly>
                        </div>
                    </div>

                    <div class="row mb-0">
                        <div class="col-md-6">
                            <label class="form-label">월 API 사용 가능 수</label>
                            <input type="text" class="form-control"
                                   th:value="${usage != null} ? ${usage.apiIssuCnt} : ''" readonly>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 오른쪽: 이번달 사용량 카드 -->
        <div class="col-md-6 d-flex">
            <div class="card mb-3 flex-fill">
                <div class="card-header">
                    <div class="card-header-left">
                        <h5 class="card-title">이번달 사용량</h5>
                    </div>
                </div>
                <div class="card-body">
                    <!-- API 사용량 프로그래스바 -->
                    <div class="mb-4">
                        <div class="d-flex justify-content-between mb-1">
                            <span>API 사용량</span>
                            <span th:text="${usage != null && usage.apiIssuCnt != null && usage.apiIssuCnt > 0} ? ${T(java.lang.Math).round(usage.apiUseCnt * 100.0 / usage.apiIssuCnt)} + '%' : '0%'">0%</span>
                        </div>
                        <div class="progress">
                            <div class="progress-bar bg-info"
                                 role="progressbar"
                                 data-kind="api"
                                 th:data-used="${usage != null && usage.apiUseCnt != null} ? ${usage.apiUseCnt} : 0"
                                 th:data-limit="${usage != null && usage.apiIssuCnt != null} ? ${usage.apiIssuCnt} : 0"
                                 aria-valuemin="0"
                                 th:aria-valuenow="${usage != null && usage.apiUseCnt != null} ? ${usage.apiUseCnt} : 0"
                                 th:aria-valuemax="${usage != null && usage.apiIssuCnt != null} ? ${usage.apiIssuCnt} : 0">
                            </div>
                        </div>
                        <small class="text-muted" th:text="${usage != null} ? ${usage.apiUseCnt} + ' / ' + ${usage.apiIssuCnt} : '0 / 0'">0 / 0</small>
                    </div>

                    <!-- 계정 발급 사용량 프로그래스바 -->
                    <div>
                        <div class="d-flex justify-content-between mb-1">
                            <span>계정 발급</span>
                            <span th:text="${usage != null && usage.acctIssuCnt != null && usage.acctIssuCnt > 0} ? ${T(java.lang.Math).round(usage.acctUseCnt * 100.0 / usage.acctIssuCnt)} + '%' : '0%'">0%</span>
                        </div>
                        <div class="progress">
                            <div class="progress-bar bg-success"
                                 role="progressbar"
                                 data-kind="acct"
                                 th:data-used="${usage != null && usage.acctUseCnt != null} ? ${usage.acctUseCnt} : 0"
                                 th:data-limit="${usage != null && usage.acctIssuCnt != null} ? ${usage.acctIssuCnt} : 0"
                                 aria-valuemin="0"
                                 th:aria-valuenow="${usage != null && usage.acctUseCnt != null} ? ${usage.acctUseCnt} : 0"
                                 th:aria-valuemax="${usage != null && usage.acctIssuCnt != null} ? ${usage.acctIssuCnt} : 0">
                            </div>
                        </div>
                        <small class="text-muted" th:text="${usage != null} ? ${usage.acctUseCnt} + ' / ' + ${usage.acctIssuCnt} : '0 / 0'">0 / 0</small>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <script th:inline="javascript">
        /*<![CDATA[*/
        document.addEventListener('DOMContentLoaded', function () {
            document.querySelectorAll('.progress-bar[data-used]').forEach(function (bar) {
                var used = parseFloat(bar.getAttribute('data-used')) || 0;
                var limit = parseFloat(bar.getAttribute('data-limit')) || 0;
                var percent = 0;
                if (limit > 0 && used >= 0) {
                    percent = Math.min(100, (used * 100.0) / limit);
                }
                bar.style.width = percent + '%';
            });
        });
        /*]]>*/
    </script>
</body>
</html>
