<!-- /templates/business/modal/delayModal.html -->
<div th:fragment="delayModal">
	<!-- ✅ 모달 본체 -->
	<div class="modal-backdrop" id="delayBackdrop"></div>
	<div class="modal" id="delayModal">
		<div class="modal-dialog modal-dialog-centered">
			<div class="modal-content">

				<!-- 모달 헤더 -->
				<div class="modal-header">
					<h5 class="modal-title">연체이력관리</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal"
						aria-label="Close"></button>
				</div>

				<!-- 모달 바디 -->
				<div class="modal-body">
					<form id="depositForm">
						<div class="row g-3">

							<!-- 1행: 고객명 / 일자 -->
							<div class="col-md-6">
								<label for="custName" class="form-label">담당자</label> <select
									id="custName" class="form-select">
									<option value="">선택</option>
									<option value="C001">논개</option>
									<option value="C002">구론산</option>
									<!-- 실제 데이터 바인딩 -->
								</select>
							</div>

							<div class="col-md-6">
								<label for="depositDate" class="form-label">연체일자</label> <input
									type="date" id="depositDate" class="form-control">
							</div>

							<!-- 2행: 입금금액 / 결제방법 -->
							<div class="col-md-6">
								<label for="depositAmt" class="form-label">이력관리결과</label> <input
									type="number" id="depositAmt" class="form-control"
									placeholder="0">
							</div>

							<div class="col-md-6">
								<label for="payMethod" class="form-label">연락구분</label> <select
									id="payMethod" class="form-select">
									<option value="">선택</option>
									<option value="CASH">전화</option>
									<option value="CARD">문자</option>
									<option value="TRANSFER">메일</option>
								</select>
							</div>

							<!-- 3행: 비고 -->
							<div class="col-12">
								<label for="remark" class="form-label">내용</label>
								<textarea id="remark" class="form-control" rows="3"
									placeholder="비고를 입력하세요."></textarea>
							</div>

						</div>
					</form>
				</div>

				<!-- 모달 푸터 -->
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary"
						data-bs-dismiss="modal">닫기</button>
					<button type="button" class="btn btn-primary" id="btnSaveDeposit">저장</button>
				</div>
			</div>
		</div>
	</div>
</div>
