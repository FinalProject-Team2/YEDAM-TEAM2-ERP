<!-- /templates/business/modal/newEstiModal.html -->
<div th:fragment="newEstiModal">
  <!--  모달 본체 -->
  <div class="modal-backdrop" id="newEstiBackdrop"></div>
  <div class="modal" id="newEstiModal">
    <div class="modal-dialog modal-dialog-centered" style="--bs-modal-width: 800px;">
      <div class="modal-content">
        <div class="modal-body">
	          <div class="row">
		        <!-- 검색조건 -->
		        <div class="col-md-12">
		        	<div class="card-header with-actions">
						<div class="card-header-left">
				          	<h5 class="modal-title">신규 견적서 등록</h5>
						</div>
						<div class="card-header-right">
							<!-- <button type="button" class="btn btn-outline-dark" id="searchProductBtn">조회</button> -->
			           		<button type="button" class="btn btn-outline-dark" id="insertProductBtn">저장</button>
						</div>
					</div>
					
					<div class="card-body">
						<div class="row g-2">
							<!-- 고객사명 -->
				            <div class="col-md-3">
				              <label for="custcomName" class="form-label">고객사명</label>
				              <div class="input-group compact-input">
				                <input id="custcomName" type="text" class="form-control" placeholder="고객사 선택">
				                <button class="btn btn-outline-secondary icon-btn" id="searchCustBtn">
				                  <i class="bi bi-search"></i>
				                </button>
				              </div>
				            </div>
				
				            <!-- 상품명 -->
				            <div class="col-md-3">
				              <label for="productName" class="form-label">상품명</label>
				              <div class="input-group compact-input">
				                <input id="productName" type="text" class="form-control" placeholder="상품명 입력">
				                <button class="btn btn-outline-secondary icon-btn" id="searchProductBtn">
				                  <i class="bi bi-search"></i>
				                </button>
				              </div>
				            </div>
				
				            <!-- 납기일 -->
				            <div class="col-md-3">
				              <label for="applyDate" class="form-label">납기일</label>
				              <div class="input-group compact-input date" id="applyDatePicker">
				                <input type="text" class="form-control" id="applyDate" placeholder="날짜 선택">
				                <span class="input-group-text icon-btn" id="icon-calendar">
				                  <i class="bi bi-calendar"></i>
				                </span>
				              </div>
				            </div>

						</div> <!-- row g-2 end -->

					</div> <!-- 입력조건 end -->
	           </div> <!-- col-md-12 end -->
		               
	                <div class="card-body">
	                    <div id="newEstiGrid"></div>
	                </div>
		            
	        </div>
		    
        </div>
      </div>
    </div>
  </div>
</div>
