<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout}">
<head>
<meta charset="UTF-8">
<title>견적서 관리</title>
<style>
.ui-autocomplete {
  z-index: 9999 !important;
}
.approve-btn,
.reject-btn,
.order-btn {
  padding: 6px 8px;
  font-size: 14px;
  line-height: 1;
  min-width: 50px;
  border-radius: 4px;
}

/* 버튼 사이 간격 */
.approve-btn + .reject-btn {
  margin-left: 4px; 
}

/* 모달 합계 css */
.order-summary-bar {
  margin-top: 8px;
  padding: 10px 16px;
  border-radius: 6px;
  background-color: #fff9e6;   /* 옅은 노랑 */
  display: flex;
  justify-content: flex-end;
  gap: 32px;
  font-size: 14px;
}

.order-summary-item {
  display: flex;
  align-items: baseline;
  gap: 6px;
}

.order-summary-label {
  color: #666;
  font-weight: 500;
}

.order-summary-value {
  color: #222;
  font-weight: 700;
}
</style>

</head>
<body layout:fragment="content">
	<div class="esti-manage-wrapper" th:data-can-write-esti="${@authView.canWrite('MENU_SALES_002')}">
		<!-- 견적 조회 카드 -->
		<div class="row mb-3">
			<div class="col-md-12">
				<div class="card">

					<!-- 카드 헤더 : 제목 + 초기화/조회 버튼 -->
					<div class="card-header">
						<div class="card-header-left">
							<h5 class="card-title">견적서 조회</h5>
						</div>
						<div class="card-header-right">
							<button type="button" class="btn btn-dark" id="btnReset">초기화</button>
							<button type="button" class="btn btn-outline-dark" id="btnSearch">조회</button>
						</div>
					</div>
					<!-- end card-header -->

					<div class="card-body">
						<div class="row g-2">
							<div class="col-md-3">
								<label for="custcomName" class="form-label">고객사명</label>
								<input id="custcomName" type="text" class="form-control" placeholder="고객사명을 입력해주세요">
							</div>
							
							<div class="col-1"></div>

							<div class="col-md-6">
								<label class="form-label">납기일</label>
								<div class="d-flex align-items-center js-date-range">

									<!-- 시작일 -->
									<div class="input-group date">
										<input type="text" class="form-control datepicker js-date-range-start" placeholder="시작일">
										<span class="input-group-text js-date-range-icon-start">
										<i class="bi bi-calendar"></i>
										</span>
									</div>

									<span class="mx-1 fw-bold fs-5">~</span>

									<!-- 종료일 -->
									<div class="input-group date ms-2">
										<input type="text" class="form-control datepicker js-date-range-end" placeholder="종료일">
										<span class="input-group-text js-date-range-icon-end">
										<i class="bi bi-calendar"></i>
										</span>
									</div>

								</div>
							</div>

						</div>
					</div>
					<!-- card-body -->
				</div>
				<!-- end card -->
			</div>
		</div>
		<!-- end row -->

		<!-- 견적서목록 카드 -->
		<div class="row">

			<!-- 견적서목록 그리드 -->
			<div class="col-md-12 d-flex">
				<div class="card w-100 h-100">

					<!-- 카드 헤더 : 제목 + 잠금 해제 버튼 -->
					<div class="card-header with-actions">
						<div class="card-header-left">
							<h5 class="card-title">견적서 목록</h5>
						</div>
						<div class="card-header-right">

							<!-- <button type="button" class="btn btn-outline-dark" id="newEstiBtn">신규</button> -->
							<div th:replace="~{fragments/buttons :: newButton('MENU_SALES_002', 'newEstiBtn')}"></div>

							<button type="button" class="btn btn-outline-dark" id="editEstiBtn">수정</button>

						</div>
					</div>

					<div class="card-body">
						<div class="estiGridWrap">
							<div id="estiGrid"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- end 견적서목록 카드 -->
	</div>
	<!-- end esti-manage-wrapper -->


<div th:replace="business/modal/newEstiModal :: newEstiModal"></div>
<div th:replace="business/modal/newSoModal :: newSoModal"></div>

<script>

/* 정재민 추가함  */
	const wrapper = document.querySelector('.esti-manage-wrapper');
	const CAN_WRITE_ESTI = wrapper && wrapper.dataset.canWriteEsti === 'true';

//숫자 변환 유틸 (기존 그대로 사용)
function toNumber(val) {
  if (val === null || val === undefined) return 0;
  const str = String(val).replace(/,/g, '').trim();
  if (str === '') return 0;
  return Number(str) || 0;
}



	// 0. 데이터
	const estiData = [];
	let searchForm = {
		    custcomName: "",
		    dueStart: "",
		    dueEnd: ""
	};

	// 1-1. Grid 공통 옵션
	const estiGridOptions = {
	    bodyHeight: 400,
	    scrollX: true,
	    scrollY: true,  // 세로
	    /* rowHeaders: ['checkbox'],     // 좌측 체크박스 */
	    columnOptions: {
	        minWidth: 80,
	        resizable: true
	    }
	}; // 1-1. 끝

	// 1-2. 견적서 목록 그리드 생성
	const estiGrid = new tui.Grid({
		el: document.getElementById('estiGrid'),
		data: estiData,
		...estiGridOptions,
		columns: [
			{ header: '견적서코드', name: 'estiId' },
			{ header: '버전', name: 'version', width: 100, align: 'center' },
			{ header: '고객사명', name: 'custcomNameResult' },
			{ header: '여신한도', name: 'cdtlnLmt', align: 'right',
				formatter: ({ value }) => {
                   const num = toNumber(value);
                   return num ? num.toLocaleString() : '';
               }
			},
			{ header: '금액합계(원)', name: 'totalAmount', align: 'right',
				formatter: ({ value }) => {
                   const num = toNumber(value);
                   return num ? num.toLocaleString() : '';
               }
			},
			{ header: '상품명', name: 'productName' },
			{ header: '주문일', name: 'soDt', align: 'right'  },
			{ header: '납기일', name: 'dueDt', align: 'right'  },
			{
				  header: '승인 / 반려',
				  name: 'apRj',
				  align: 'center',
				  formatter: ({ row }) => {
				    const estiId = row.estiId;

				    // 대기 (es1) → 승인/반려
				    if (row.estiSt === 'es1') {
				      if (CAN_WRITE_ESTI) {
				        return `
				          <button class="btn btn-success approve-btn" data-id="${estiId}">승인</button>
				          <button class="btn btn-danger reject-btn" data-id="${estiId}">반려</button>
				        `;
				      } else {
				        return `
				          <button class="btn btn-success approve-btn btn-disabled" data-id="${estiId}" disabled>승인</button>
				          <button class="btn btn-danger reject-btn btn-disabled" data-id="${estiId}" disabled>반려</button>
				        `;
				      }
				    }

				    // 승인됨 (es2) → 주문서 등록
				    if (row.estiSt === 'es2') {
				      if (CAN_WRITE_ESTI) {
				        return `
				          <button class="btn btn-primary order-btn" data-id="${estiId}">주문서 등록</button>
				        `;
				      } else {
				        return `
				          <button class="btn btn-primary order-btn btn-disabled" data-id="${estiId}" disabled>주문서 등록</button>
				        `;
				      }
				    }

				    // 반려 (es3) → 그냥 disabled
				    if (row.estiSt === 'es3') {
				      return `
				        <button class="btn btn-success approve-btn btn-disabled" disabled>승인</button>
				        <button class="btn btn-danger reject-btn btn-disabled" disabled>반려</button>
				      `;
				    }

				    return "";
				  }
			},
			{ 
	    		header: '상태', 
	    		name: 'estiStNm', 
	    		align: 'center',
	    		formatter: ({ row }) => {
	    		    // 반려일 경우 비고도 보여줌
	    		    if (row.estiSt === 'es3') {
	    		      return `
	    		        <div style="line-height:1.2;">
	    		          <div>${row.estiStNm}</div>              <!-- 반려 -->
	    		          <div style="color:#dc3545; font-size:12px;">${row.recallResn || ''}</div>
	    		        </div>
	    		      `;
	    		    }
	    		  return row.estiStNm;   // 승인/대기 등은 원래 그대로
    		    } 
			},
		]
	}); // 1-2. 견적서목록 그리드 생성 끝
	
	// 2. 버튼 이벤트
	// 2-1. 초기화 버튼 이벤트
	document.getElementById("btnReset").addEventListener("click", function () {
	
	    // 1) searchForm 객체 초기화
	    searchForm = {
	        custcomName: "",
	        dueStart: "",
	        dueEnd: ""
	    };
	
	    // 2) 화면 Input 값 초기화
	    document.querySelector("#custcomName").value = "";
	    document.querySelector(".js-date-range-start").value = "";
	    document.querySelector(".js-date-range-end").value = "";
	
	    // datepicker 를 쓰는 경우 UI 리프레시
	    $('.js-date-range-start').datepicker('update', '');
	    $('.js-date-range-end').datepicker('update', '');
	
	    console.log("검색조건 초기화:", searchForm);
	});
	
	// 2-2. 조회 버튼 이벤트
	document.getElementById("btnSearch").addEventListener("click", function () {
	
	    // 1) 화면 입력값 → searchForm 에 세팅
	    searchForm.custcomName = document.querySelector("#custcomName").value.trim();
	    searchForm.dueStart = document.querySelector(".js-date-range-start").value;
	    searchForm.dueEnd = document.querySelector(".js-date-range-end").value;
	
	    console.log("보낼 searchForm >>> ", searchForm);
	
	    // 2) 백엔드 조회 요청 (POST /esti/list)
	    axios.post("/esti/list", searchForm)
	        .then(res => {
	            console.log("조회결과 >>> ", res.data);
	
	            // 3) 그리드 데이터 반영
	            estiGrid.resetData(res.data);
	        })
	        .catch(err => console.error("조회 중 오류:", err));
	});
	
	
	
	// 2-3. 승인 버튼 이벤트
	$(document).on('click', '.approve-btn', function () {
	
	  const estiId = $(this).data('id');   // data-id
	  const row = estiGrid.getData().find(r => r.estiId == estiId);  // rowKey = estiId 가정
	
	  if (!row) {
	    console.warn('행을 찾을 수 없습니다. estiId =', estiId);
	    return;
	  }
	
	  const limit = Number(row.cdtlnLmt ?? 0);      // 여신한도
	  const total = Number(row.totalAmount ?? 0);  // 금액합계
	  const version = row.version;
	
	  if (limit < total) {
	    const confirmed = confirm("여신한도가 부족합니다.\n그래도 승인하시겠습니까?");
	    if (!confirmed) return;
	  }
	
	  // jQuery AJAX로 상태 업데이트 호출
	  $.ajax({
	    url: '/esti/updateStatus',
	    method: 'POST',
	    contentType: 'application/json',
	    data: JSON.stringify({
	      estiId: estiId,
	      version: version,
	      estiSt: 'es2'   // 승인 코드
	    })
	  })
	  .done(function () {
	    alert('승인 처리되었습니다.');
	    // 그리드 상태 갱신
	    const rowKey = row.rowKey ?? estiId;
	    estiGrid.setValue(rowKey, 'estiSt', 'es2');
	    estiGrid.setValue(rowKey, 'estiStNm', '승인');
	  })
	  .fail(function () {
    	alert('승인 처리 중 오류가 발생했습니다.');
	  });
	}); // 2-3 승인 버튼 이벤트 끝
	
	
	
	// 2-4. 반려 버튼 이벤트
	$(document).on('click', '.reject-btn', function () {
	
	  const estiId = $(this).data('id');
	  const row = estiGrid.getData().find(r => r.estiId == estiId);
	
	  if (!row) return;
	
	  // 반려 사유 입력
	  const reason = prompt("반려 사유를 입력하세요:");
	  if (!reason) return;
	
	  $.ajax({
	    url: '/esti/updateStatus',
	    method: 'POST',
	    contentType: 'application/json',
	    data: JSON.stringify({
	      estiId: estiId,
	      estiSt: 'es3',
	      version: row.version,     // ★ version 포함해야 함
	      recallResn: reason        // ★ 반려 사유 필드
	    })
	  })
	  .done(function () {
	    alert('반려 처리되었습니다.');
	
	    // 그리드 즉시 갱신
	    estiGrid.setValue(row.rowKey ?? estiId, 'estiSt', 'es3');
	    estiGrid.setValue(row.rowKey ?? estiId, 'estiStNm', '반려');
	    estiGrid.setValue(row.rowKey ?? estiId, 'recallResn', reason);
	  })
	  .fail(function (xhr) {
	    console.error(xhr);
	    alert('반려 처리 중 오류가 발생했습니다.');
	  });
	  
	  /* console.log("row.rowKey : ", row.rowKey); */
	}); // 2-4. 반려 버튼 이벤트 끝

	
// ===================================================================================================신규 견적서 모달
	// 0-1. 고객사Id 자동완성
	if (window.TeamCommon && TeamCommon.autocomplete && typeof TeamCommon.autocomplete.init === 'function') {

      TeamCommon.autocomplete.init({
        inputSelector: '#autoCustcomId',
        listSelector: '#autoCustcomIdSuggest',
        url: '/esti/custcomIdSearch',
        paramName: 'keyword',
        minLength: 1,
        delay: 300,
        preventClose: true,
        mapResponse: item => ({
            id: item.customId,
            label: item.custcomId,      // 자동완성 목록에 실제로 보이는 값
            value: item.custcomId,      // input에 입력될 기본값
            name: item.custcomName      // 추가 저장된 고객사명
        }),
        onSelect: item => {
            $('#autoCustcomId').val(item.value);
            $('#autoCustcomName').val(item.name);
        }
      });

    } else {
      console.warn('TeamCommon.autocomplete.init 을 찾을 수 없습니다. teamUtil.js / autocomplete 유틸 로딩 확인');
    }



    // 0-2. 고객사명 자동완성 (공통 유틸 사용)

    if (window.TeamCommon && TeamCommon.autocomplete && typeof TeamCommon.autocomplete.init === 'function') {

      TeamCommon.autocomplete.init({
        inputSelector: '#autoCustcomName',
        listSelector: '#autoCustcomNameSuggest',
        url: '/esti/custcomSearch',
        paramName: 'keyword',
        minLength: 1,
        delay: 300,
        preventClose: true,
        mapResponse: item => ({
            id: item.custcomId,
            label: item.custcomName,
            value: item.custcomName
        }),
        onSelect: item => {
            $('#autoCustcomName').val(item.value);
            $('#autoCustcomId').val(item.id);
        }
      });

    } else {
      console.warn('TeamCommon.autocomplete.init 을 찾을 수 없습니다. teamUtil.js / autocomplete 유틸 로딩 확인');
    }


	
// 1. 모달 내부 상품명 auto complete
class ProductAutoComplete {
  constructor(props) {
    const el = document.createElement('input');
    el.type = 'text';
    el.className = 'tui-grid-content-input';
    el.value = props.value;

    // autocomplete 설정
    $(el).autocomplete({
      minLength: 1,
      source: function(request, response) {
        $.ajax({
          url: '/esti/productSearch',
          data: { keyword: request.term },
          success: function(data) {
        	  response(data.map(item => ({
        	        label: item.productName,
        	        value: item.productName,
        	        productId: item.productId,
        	        basisSaleAmt: item.basisSaleAmt
       	      })));
          },
        });
      },

      // 사용자가 선택했을 때 실행
      select: function(event, ui) {
        const grid = window.newEstiGrid;
        const rowKey = props.rowKey;

        // 현재 행 데이터 변경
        grid.setValue(rowKey, 'productId', ui.item.productId); // 현재 행 product_id PK세팅
        grid.setValue(rowKey, 'productName', ui.item.value);
        grid.setValue(rowKey, 'basisSaleAmt', ui.item.basisSaleAmt);  // 판매단가 자동 세팅
      }
    });

    this.el = el;
  }

  getElement() {
    return this.el;
  }

  getValue() {
    return this.el.value;
  }

  mounted() {
    this.el.focus();
  }
}
	
	
// ---------------------------- 신규 견적서 모달 스크립트
	//1. 그리드 생성
	window.newEstiGrid = null;

	function loadNewEstiGrid(data = []) {
	  if (window.newEstiGrid) {
	    window.newEstiGrid.resetData(data);
	    return;
	  }
	
	  window.newEstiGrid = new tui.Grid({
	    el: document.getElementById('newEstiGrid'),
	    scrollX: true,
	    scrollY: true,
	    bodyHeight: 350,
	    columnOptions: {
	        resizable: false,   // 컬럼 리사이즈 가능
	        minWidth: 80      // 기본 최소 폭
	    },
	    rowHeaders: ['checkbox'],
	    columns: [
	      { name: 'productId', hidden: true },   // ← PK 저장
    	  {
    	    header: '상품명*',
    	    name: 'productName',
    	    width: 200,
    	    editor: {
    	      type: ProductAutoComplete
    	    }
    	  },
	      { header: '수량*', 
	    	  name: 'qy',  
	    	  width: 90,
	    	  editor: {
	    	      type: 'text',
	    	      options: {
	    	          inputType: 'number'
	    	      }
	    	  }},
	      { header: '판매단가', name: 'basisSaleAmt',  width: 180, align:'right' },
	      { header: '할인율(%)', name: 'dcRate',  width: 90, align:'right' },
	      { header: '할인금액', name: 'saleAmt',  width: 180, align:'right' },
	      { 
	    	  header: '최종금액', 
	    	  name: 'finalAmt',  
	    	  width: 222, 
	    	  align:'right',
	    	  whiteSpace: 'normal',     // 줄바꿈 가능
	    	  formatter({ value }) {
	    	    return value ? value.toLocaleString() : '';
	    	  }
	      },
	      { name: 'soDt', hidden: true },
	    ]
	  });
	  
	  window.newEstiGrid.on('afterChange', (ev) => {
	      ev.changes.forEach(change => {
	          const rowKey = change.rowKey;

	          const qty = window.newEstiGrid.getValue(rowKey, 'qy');
	          const price = window.newEstiGrid.getValue(rowKey, 'basisSaleAmt');

	          if (qty && price) {
	            const total = qty * price;
	            window.newEstiGrid.setValue(rowKey, 'finalAmt', total);
	          }
	      });
	  });
	  
	}
	
	
	
	
// -------------------------------- 신규견적서 모달오픈 버튼이벤트
	// 신규 버튼 클릭 이벤트
	$(document).on("click", "#newEstiBtn", function () {
	  openNewEstiModal();
	});


    // 1-1 신규 견적서 모달
	const openBtn = document.getElementById("newEstiBtn");
	const modal   = document.getElementById("newEstiModal");
	const back    = document.getElementById("newEstiBackdrop");
	
	function openNewEstiModal() {
		modal.classList.add("show");
		modal.style.display = "block";
		back.style.display = "block";
		
		if (!window.newEstiGrid) {
		  loadNewEstiGrid();
		} else {
		  window.newEstiGrid.refreshLayout();
		}
	} // openNewEstiModal
	
	function closeNewEstiModal() {
		modal.classList.remove("show");
		modal.style.display = "none";
		back.style.display = "none";
		
		// 모달 닫을 때 입력값 초기화
		resetNewEstiForm();
	} // closeNewEstiModal
	
	function resetNewEstiForm() {

		// 1) 모달 입력창 초기화
		$('#autoCustcomId').val('');
		$('#autoCustcomName').val('');
		$('#autoDueDt').val('');
		$('#autoRemark').val('');
		$('#applyDate').val('');
		
		// 2) 그리드 데이터 초기화
		if (window.newEstiGrid) {
		  window.newEstiGrid.resetData([]);   // 빈 배열로 초기화
		}
	} // resetNewEstiForm
	
	// 바깥 클릭 시 닫기
	modal.addEventListener("click", (event) => {
		if (!event.target.closest(".modal-content")) {
		  closeNewEstiModal();
		}
	});

// end 신규 견적서 모달

	// 2. 모달 행추가 버튼 이벤트
	$('#addRowBtn').on('click', function () {
	    
	    // 신규 행 기본값
	    const newRow = {
	        productName: '',
	        qy: '',
	        unit: '',
	        basisSaleAmt: '',
	        discountAmt: '',
	        finalAmt: ''
	    };
	
	    // 그리드에 행 추가 (맨 마지막에 추가)
	    window.newEstiGrid.appendRow(newRow, { at: 0 });
	
	});
	
	// 3. 모달 행삭제 버튼 이벤트
	$('#deleteRowBtn').on('click', function () {
	    const rowKeys = window.newEstiGrid.getCheckedRowKeys();   // 체크된 row key 목록
	
	    if (rowKeys.length === 0) {
	        alert("삭제할 행을 선택해주세요.");
	        return;
	    }
	
	    // 선택된 row 제거
	    window.newEstiGrid.removeRows(rowKeys);
	});
	
	// 4. 모달 저장버튼 이벤트
	document.getElementById("btnEstiSave").addEventListener("click", function () {
	
		// 고객사 입력 체크
	    const custcomId = document.getElementById("autoCustcomId").value;
	    if (!custcomId || custcomId.trim() === "") {
	        alert("고객사가 선택되지 않았습니다.");
	        return;   // 저장 중단
	    }
	    
	 	// 납기일 입력 체크
	    const dueDt = document.getElementById("applyDate").value;
	    if (!dueDt || dueDt.trim() === "") {
	        alert("납기일이 선택되지 않았습니다.");
	        return;   // 저장 중단
	    }
	    
	    // 1) 그리드 데이터
	    const rows = window.newEstiGrid.getData();
	    
	    // 상품 입력 체크
	    if (!rows || rows.length === 0) {
	        alert("상품이 입력되지 않았습니다.\n상품을 추가해주세요.");
	        return;
	    }
	
	    const detailList = rows.map(row => ({
	        estiDetailNo: null,                 // 신규이므로 null
	        estiId: null,                       // 서버에서 vo.estiId 로 세팅
	        version: null,                      // 서버에서 계산
	        vendId: row.vendId || null,         // 필요 없으면 null
	        productId: row.productId,
	        qy: Number(row.qy || 0),
	        price: Number(row.basisSaleAmt || 0),
	        supplyAmt: Number(row.finalAmt || 0),
	        rm: row.rm || null
	    }));
	
	    // 2) 헤더 폼 값
	    const estiIdVal   = document.getElementById("estiIdHidden").value;           // 신규: "", 수정: 기존값
	    /* const custcomId   = document.getElementById("autoCustcomId").value; */
	    const custcomName = document.getElementById("autoCustcomName").value;
	    /* const dueDt       = document.getElementById("applyDate").value;             // yyyy-MM-dd */
	
	    const payload = {
	        estiId: estiIdVal ? estiIdVal : null,    // null 이면 신규, 값 있으면 이력 INSERT
	        custcomId: custcomId,
	        custcomName: custcomName,
	        dueDt: dueDt,
	        soDt: null,            // 필요하면 today 등으로 채우기
	        cdtlnNo: null,
	        cdtlnLmt: null,
	        estiSt: "es1",
	        recallResn: null,
	        rm: null,
	
	        detailList: detailList
	    };
	
	    console.log("esti 저장 payload >>> ", payload);
	
	    fetch("/esti/save", {
	        method: "POST",
	        headers: { "Content-Type": "application/json" },
	        body: JSON.stringify(payload)
	    })
	        .then(res => res.json())
	        .then(result => {
	            if (result.success) {
	                alert("저장 완료\nestiId : " + result.estiId);
	                closeNewEstiModal();
	                // 신규일 때는 서버에서 생성된 estiId 를 hidden 에 세팅해서
	                // 다음 저장부터는 같은 estiId 로 새 version 이 쌓이도록 함
	                document.getElementById("estiIdHidden").value = result.estiId;
	                
	             	// 1) 모달 닫기 - Bootstrap API 사용
	                const modalEl = document.getElementById("estiModal"); // 실제 모달 id로 맞추기
	                if (modalEl) {
	                    const estiModal = bootstrap.Modal.getInstance(modalEl) 
	                                   || new bootstrap.Modal(modalEl);
	                    estiModal.hide();
	                }

	                // 2) 그리드 재조회
	                document.getElementById("btnSearch").click();
	                
	            } else {
	                alert("저장 실패");
	            }
	        })
	        .catch(err => {
	            console.error(err);
	            alert("저장 중 오류가 발생했습니다.");
	        });
	});
	
	
// ========================================================================== 주문서 등록 버튼 모달
	// 0. 주문서 그리드 전역
	window.newSoGrid = null;
	
	// 0-1. 주문서 상세 그리드 생성
	function loadNewSoGrid(data = []) {
	  if (window.newSoGrid) {
	    window.newSoGrid.resetData(data);
	    return;
	  }
	
	  window.newSoGrid = new tui.Grid({
	    el: document.getElementById("newSoGrid"),
	    data: data,
	    scrollX: true,
	    scrollY: true,
	    bodyHeight: 250,
	    rowHeaders: [],    // 읽기 전용이면 체크박스 없어도 됨
	    columns: [
	      { name: 'productId', header: '상품ID', hidden: true },
	      { name: 'productName', header: '상품명', width: 302 },
	      { name: 'qy', header: '수량', width: 100, align: 'right' },
	      { name: 'price', header: '단가', width: 200, align: 'right' },
	      { name: 'supplyAmt', header: '공급가액', width: 200, align: 'right' }
	    ]
	  });
	}
	
	// 1. 견적 그리드 - 주문서 등록 버튼 클릭
	$(document).on("click", ".order-btn", function () {
	  const estiId = $(this).data("id");
	
	  fetch(`/so/fromEsti/${estiId}`)
	    .then(res => {
	      if (!res.ok) {
	        return res.text().then(text => {
	          console.error("GET /so/fromEsti 에러 응답 >>>", text);
	          throw new Error("server error");
	        });
	      }
	      return res.json();
	    })
	    .then(data => {
		  const header = data.header;
		  const detailList = data.detailList || [];
		
		  $("#newSoEstiId").val(header.estiId);
		  $("#newSoEstiIdView").val(header.estiId);
		  $("#newSoVersion").val(header.version);
		  $("#newSoCustcomId").val(header.custcomId);
		  $("#newSoCustcomName").val(header.custcomNameResult);
		  $("#newSoDueDt").val(header.dueDt);
		  /* $("#newSoDt").val(header.soDt); */
		
		  // ▶ 공급가 합계 계산
		  const totalSupply = detailList.reduce((sum, row) => {
		    return sum + (Number(row.supplyAmt || 0));
		  }, 0);
/* 		  $("#newSoTtSupplyPrice").val(
		    totalSupply ? totalSupply.toLocaleString() : ""
		  ); */
		
		  loadNewSoGrid(detailList);
		  
		  // 하단 합계 갱신
	      updateOrderSummary(detailList);
		  
		  openNewSoModal();
		})
	    .catch(err => {
	      console.error(err);
	      alert("주문서 정보를 불러오지 못했습니다.");
	    });
	});
	
	// 2. 모달 열기/닫기
	function openNewSoModal() {
	  const modal = document.getElementById("newSoModal");
	  const back  = document.getElementById("newSoBackdrop");
	
	  modal.classList.add("show");
	  modal.style.display = "block";
	  back.style.display  = "block";
	
	  if (window.newSoGrid) window.newSoGrid.refreshLayout();
	}
	
	function closeNewSoModal() {
	  document.getElementById("newSoModal").classList.remove("show");
	  document.getElementById("newSoModal").style.display = "none";
	  document.getElementById("newSoBackdrop").style.display = "none";
	
	  resetNewSoForm();
	}
	
	function resetNewSoForm() {
	  $("#newSoEstiId").val("");
	  $("#newSoId").val("");
	  $("#newSoEstiIdView").val("");
	  $("#newSoVersion").val("");
	  $("#newSoCustcomName").val("");
	  $("#newSoDueDt").val("");
	  $("#newSoShipAddr").val("");
	  $("#newSoRm").val("");
	
	  if (window.newSoGrid) {
	    window.newSoGrid.resetData([]);
	  }
	}
	
	// 모달 바깥 클릭 시 닫기
	document.getElementById("newSoModal")
	  .addEventListener("click", (event) => {
	    if (!event.target.closest(".modal-content")) {
	      closeNewSoModal();
	    }
	  });
	
	// 3. 모달 초기화 버튼
	$("#newSoModalInit").on("click", function () {
	  resetNewSoForm();
	});
	
	// 4. 모달 저장 버튼
	$("#newSoModalSaveBtn").on("click", function () {
	  // ▶ id 이름 newSoXXX 로 맞추기
	  const estiId   = $("#newSoEstiId").val();
	  const version  = $("#newSoVersion").val();  // 견적 버전
	  const custcomId = $("#newSoCustcomId").val();
	  const dueDt     = $("#newSoDueDt").val();
	  const shipAddr = $("#newSoShipAddr").val();
	  const orderRm  = $("#newSoRm").val();
	
	  // ▶ grid 객체 이름 newSoGrid 사용
	  const rows = window.newSoGrid ? window.newSoGrid.getData() : [];
	
	  const detailList = rows.map(r => ({
	    productId: r.productId,
	    qy: Number(r.qy || 0),
	    price: Number(r.price || 0),
	    supplyAmt: Number(r.supplyAmt || 0)
	  }));
	
	  const payload = {
	    estiId: estiId,
	    version: version,     // tb_so.version ← 견적 버전
	    custcomId: custcomId,
	    dueDt: dueDt,
	    shipAddr: shipAddr,
	    rm: orderRm,
	    detailList: detailList
	  };
	
	  fetch("/so/fromEsti/save", {
	    method: "POST",
	    headers: { "Content-Type": "application/json" },
	    body: JSON.stringify(payload)
	  })
	    .then(res => res.json())
	    .then(result => {
	      if (result.success) {
	        alert("주문서 등록 완료\n주문번호 : " + result.soId);
	        closeNewSoModal();          // 함수 이름도 newSoModal로
	
	        // 견적 목록 재조회
	        $("#btnSearch").click();
	      } else {
	        alert("저장 실패");
	      }
	    })
	    .catch(err => {
	      console.error(err);
	      alert("저장 중 오류가 발생했습니다.");
	    });
	});
	
	// 주문서등록 모달 합계등록 함수
	function updateOrderSummary(detailList) {
	  const supplyTotal = detailList.reduce((sum, row) => {
	    return sum + Number(row.supplyAmt || 0);
	  }, 0);
	
	  const vatTotal = Math.floor(supplyTotal * 0.1);
	  const grandTotal = supplyTotal + vatTotal;
	
	  $("#sumSupply").text(
	    supplyTotal ? supplyTotal.toLocaleString() : "0"
	  );
	  $("#sumVat").text(
	    vatTotal ? vatTotal.toLocaleString() : "0"
	  );
	  $("#sumTotal").text(
	    grandTotal ? grandTotal.toLocaleString() : "0"
	  );
	}
	
</script>
