
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout}">
<head>
<meta charset="UTF-8">
<link rel="stylesheet"
	href="https://uicdn.toast.com/grid/latest/tui-grid.css" />
<script src="https://uicdn.toast.com/grid/latest/tui-grid.js"></script>
</head>

<body layout:fragment="content">
	<div class="lock-account-wrapper">

		<!-- 여신 조회 -->
		<div class="row mb-3">
			<div class="col-md-12">
				<div class="card">

					<!-- 카드 헤더 : 제목 + 초기화/조회 버튼 -->
					<div class="card-header with-actions">
						<div class="card-header-left">
							<h5 class="card-title">검색 조건</h5>
						</div>
						<div class="card-header-right">
							<button type="button" class="btn btn-dark">초기화</button>
							<button type="button" class="btn btn-outline-dark">조회</button>
						</div>
					</div>

					<!-- /card-body start -->
					<div class="card-body">
						<div class="row g-5">
							<div class="col-md-4">
								<label>고객코드</label> <select class="form-select">
									<option>251125-001</option>
									<option>251125-002</option>
								</select>
							</div>
							<div class="col-md-4">
								<label>고객사</label> <select class="form-select">
									<option>무신사</option>
									<option>29cm</option>
								</select>
							</div>

						</div>
					</div>
					<!-- /card-body end -->
				</div>
			</div>
		</div>

		<!-- 여신한도 카드 -->
		<div class="row">
			<div class="col-md-7 d-flex">
				<div class="card w-100 h-100">

					<!-- 카드 헤더 : 제목 + 잠금 해제 버튼 -->
					<div class="card-header with-actions">
						<div class="card-header-left">
							<h5 class="card-title">여신한도설정</h5>
						</div>
						<div class="card-header-right">
							<button type="button" class="btn btn-dark">초기화</button>
							<button type="button" class="btn btn-outline-dark">저장</button>
						</div>

					</div>

					<div class="card-body">
						<div class="priceGridWrap">
							<div id="creditGrid"></div>
						</div>
					</div>
				</div>
			</div>

			<!--업체정보 카드 -->
			<div class="col-md-5 d-flex">
				<div class="card w-100 h-100">

					<!-- 카드 헤더 : 제목 + 초기화/조회 버튼 -->
					<div class="card-header with-actions">
						<div class="card-header-left">
							<h5 class="card-title">업체정보</h5>
						</div>

					</div>

					<!-- 업체정보 -->
					<div class="card-body d-flex flex-column justify-content-between">
						  <div class="row g-3">
							    <!-- 위쪽 영역 -->
							    <div class="col-12">
							      <label for="workplace" class="form-label">사업장주소</label> 
							      <input id="workplace" type="text" class="form-control" placeholder="YEDAM">
							    </div>
							
							    <!-- 중간 : 유형 / 할인율 / 적용일 -->
							    <div class="col-md-6">
							      <div class="mb-3">
							        <label for="phoneNum" class="form-label">연락처</label> 
							        <input id="phoneNum" type="text" class="form-control" placeholder="YEDAM">
							      </div>
							    </div>
							    
							    <div class="col-md-6">
							      <div class="mb-3">
							        <label for="faxNum" class="form-label">Fax번호</label> 
							        <input id="faxNum" type="text" class="form-control" placeholder="YEDAM">
							      </div>
							    </div>
							    
							    
							    <!-- 3번째줄  -->
							    <div class="col-md-6">
							      <div class="mb-3">
							        <label for="manager" class="form-label">담당자</label> 
							        <input id="manager" type="text" class="form-control" placeholder="YEDAM">
							      </div>
							    </div>
							    
							    <div class="col-md-6">
							      <div class="mb-3">
							        <label for="managerPhone" class="form-label">담당자연락처</label> 
							        <input id="managerPhone" type="text" class="form-control" placeholder="YEDAM">
							      </div>
							    </div>

						  </div>
						
						    <!-- 아래 : 비고 (아래쪽에 붙도록) -->
						    <div class="col-12 mt-auto">
						      <label for="managerEmail" class="form-label">담당자이메일</label> 
						      <input id="managerEmail" type="text" class="form-control" placeholder="YEDAM">
						    </div>
						  </div>
					</div> 
				</div>
			</div>
			<!--업체정보 카드 end -->
		</div>

		<script>


	
    // 1. Toast UI Grid 테마
tui.Grid.applyTheme('default', {
  cell: {
    normal: {
      border: '#dedede',
      background: '#ffffff',
      showVerticalBorder: true
    },
    header: {
      border: '#dedede',
      background: '#f5f5f5',
      showVerticalBorder: true
    },
    // ✅ rowHeader는 기본 흰색으로 두기 (헤더/바디 공통)
    rowHeader: {
      border: '#dedede',
      background: '#ffffff',
      showVerticalBorder: true
    },
    editable: {
      background: '#FFFDF0',
      text: '#000'
    },
    selectedHeader: {
      background: '#f5f5f5'
    },
    selected: {
      background: '#ffffff'
    }
  }
});



    // 2. 더미 데이터
    const creditData = [
        {
        	custId: '251126-0001',
        	customer: '무신사',
        	creditRating: 'A',
        	loanCheck: 'Y',
        	collateralLimit: '200,000,000',
        	creditLimit: '800,000,000',
        	loanLimit:'1,000,000,000',
        	maxOut:'N'
        },
        {
        	custId: '251126-0002',
        	customer: '29cm',
        	creditRating: 'B',
        	loanCheck: 'Y',
        	collateralLimit: '300,000,000',
        	creditLimit:'500,000,000',
            loanLimit:'800,000,000',
            maxOut:'N'
        }
    ];

    // 3. Grid 공통 옵션
    const businessGridOptions = {
        bodyHeight: 260,
        scrollX: true,
        scrollY: true,
        rowHeaders: ['checkbox'],// 좌측 체크박스
        rowHeight: 40,
        columnOptions: {
            minWidth: 80,
            resizable: true
        }
    };

    // 4. 여신한도 목록 Grid 생성
    const creditGrid = new tui.Grid({
        el: document.getElementById('creditGrid'),
        data: creditData,
        ...businessGridOptions,
        columns: [
            { header: '고객코드', name: 'custId', width: 140 },
            { header: '고객사', name: 'customer', width: 180 },
            { header: '신용등급', name: 'creditRating', width: 120 },
            { header: '여신체크', name: 'loanCheck', width: 120 },
            { header: '담보한도', name: 'collateralLimit', width: 180 },
            { header: '신용한도', name: 'creditLimit', width: 180 },
            { header: '여신한도', name: 'loanLimit', width: 180 },
            { header: '한도초과여부', name: 'maxOut', width: 110 },
        ]
    });

    
    
    $('#applyDatePicker input').datepicker({
        format: "yyyy-mm-dd",
        autoclose: true,
        todayHighlight: true
    });

    // 아이콘 클릭 → input focus → 달력 열림
    $('#icon-calendar').on('click', function () {
        $('#applyDate').focus();
    }); 
</script>
</body>
</html>
