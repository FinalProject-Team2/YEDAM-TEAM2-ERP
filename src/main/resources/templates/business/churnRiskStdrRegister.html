<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout}">
<head>
<meta charset="UTF-8">
<title>churn_risk_stdr_register</title>
<link rel="stylesheet"
	href="https://uicdn.toast.com/grid/latest/tui-grid.css" />
<script src="https://uicdn.toast.com/grid/latest/tui-grid.js"></script>
</head>
<style>
.fixed-photo {
	width: 150px; /* 원하는 가로 크기 */
	height: 200px; /* 원하는 세로 크기 */
	object-fit: cover; /* 비율 유지하며 영역에 맞게 채움 */
}
.form-select {
	color: #000 !important;
}
</style>
<body layout:fragment="content">
	<!-- 휴면기준 -->
	<div class="card mb-3">
		<div class="card-header">
			<div class="card-header-left">
				<h5 class="card-title">휴면기준</h5>
			</div>
			<!-- card-header-left end -->
			<div class="card-header-right">
				<button class="btn btn-dark">초기화</button>
				<button type="button" class="btn btn-outline-dark" id="btnsave">등록</button>
			</div>
			<!-- //card-header right end -->
		</div>
		<!-- //card-header -->
		<div class="card-body">
			<div id="ChurnStdrgrid" style="margin: 20px;"></div>
		</div>
	</div>
	<!-- 이탈위험기준 -->
	<div class="card mb-3">
		<div class="card-header">
			<div class="card-header-left">
				<h5 class="card-title">이탈위험기준</h5>
			</div>
			<!-- card-header-left end -->
			<div class="card-header-right">
				<button class="btn btn-dark">초기화</button>
				<button type="button" class="btn btn-outline-dark" id="btnsave">등록</button>
			</div>
			<!-- //card-header right end -->
		</div>
		<div class="card-body">
			<div id="churnriskgrid" style="margin: 20px;"></div>
		</div>
	</div>
	<script th:inline="javascript">
 		// 그리드 디자인
		tui.Grid.applyTheme('default', {
			cell : {
				normal : { // 일반 셀(본문)
					border : '#ccc',
					background : "#fff",
					showVerticalBorder : true, // 세로 라인 표시
				},
				header : { // 헤더 셀
					border : '#ccc',
					background : '#E3E6ED',
					showVerticalBorder : true,
				},
				editable : { // ★ 편집 가능한 셀 공통 스타일
					background : '#FFFDF0', // 연노랑 같은 색으로 표시
					text : '#000'
				},
				selectedHeader : { // 헤더 클릭했을 때 색
					background : '#E3E6ED' // 헤더랑 똑같이 → 색 안 바뀌는 것처럼 보임
				},
				selected : { // 선택된 셀 색
					background : '#ffffff' // 필요하면 여기도 조정
				}
			}
		});
		  const ChurnStdrData = /*[[${getChurnStdrList}]]*/ [];
		    console.log('ChurnStdrData = ', ChurnStdrData);
		// Grid 생성
		const ChurnStdrgrid = new tui.Grid({
			el : document.getElementById('ChurnStdrgrid'),
			data : ChurnStdrData,
			scrollX : false,
			scrollY : false,
			columns : [ {
				header : '기준유형',
				name : 'ty',
				sortable : 'true',
				align : 'center',
				width: 150
			}, {
				header : '기준값',
				name : 'stdrValue',
				editor : 'text',
				align : 'center',
				width: 150
			}, {
				header : '설명',
				name : 'stdrDc',
				editor : 'text'
			}, {
				header : '사용여부',
				name : 'yn',
				align : 'center',
				width: 150
			} ]
		});
		// 이탈위험기준 데이터
		tui.Grid.applyTheme('default', {
			cell : {
				normal : { // 일반 셀(본문)
					border : '#ccc',
					background : "#fff",
					showVerticalBorder : true, // 세로 라인 표시
				},
				header : { // 헤더 셀
					border : '#ccc',
					background : '#E3E6ED',
					showVerticalBorder : true,
				},
				editable : { // ★ 편집 가능한 셀 공통 스타일
					background : '#FFFDF0', // 연노랑 같은 색으로 표시
					text : '#000'
				},
				selectedHeader : { // 헤더 클릭했을 때 색
					background : '#E3E6ED' // 헤더랑 똑같이 → 색 안 바뀌는 것처럼 보임
				},
				selected : { // 선택된 셀 색
					background : '#ffffff' // 필요하면 여기도 조정
				}
			}
		});
		const churnriskgridData = [ {
			name : "매출변동",
			stdrValue : "-70%",
			account : "최근 매출이 평소 대비 특정 지수 이상 감소했을 때 판단하는 기준.",
			yn : "Y",
		}, {
			name : "평균 구매주기 및 초과",
			stdrValue : "6개월",
			account : "고객의 평균 구매주기와 초과한 기간을 판단하는 기준.",
			yn : "Y",
		}, {
			name : "이탈위험점수",
			stdrValue : "100%",
			account : "각 조건들을 종합하여 나타낸 이탈위험 지수. 100% 도달할 경우 자동 이탈 전환",
			yn : "Y",
		} ];
		// Grid 생성
		const churnriskgrid = new tui.Grid({
			el : document.getElementById('churnriskgrid'),
			data : churnriskgridData,
			scrollX : false,
			scrollY : false,
			minBodyHeight : 0,
			autoWidth : true,
			columns : [ {
				header : '기준유형',
				name : 'stdrType',
				sortable : 'true',
				align : 'center',
				width: 250
			}, {
				header : '기준값',
				name : 'stdrValue',
				editor : 'text',
				align : 'center',
				width: 250,
				
			}, {
				header : '설명',
				name : 'account',
				editor : 'text'
			}, {
				header : '사용여부',
				name : 'yn',
				align : 'center',
				width: 200
			} ]
		});
	</script>
</body>
</html>
